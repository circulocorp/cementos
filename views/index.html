<!DOCTYPE html>
<html lang="en" ng-app="cementos">

<head>
    <% include header.html %>
</head>

<body  ng-controller="ReportCtrl">
<% include navbar.html %>    
<div id="wrapper">

    
    <% include sidebar.html %>     

      <div id="content-wrapper">

        <div class="container-fluid">
          <div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-search"></i>
              Filtro
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                <div class="col-md-2">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputFolio" placeholder="Unidad" ng-model="filter.UnitId">
                </div>
              </div>
              <div class="col-md-2">
                De: <input type="datetime-local" id="from"  placeholder="yyyy-MM-ddTHH:mm:ss" ng-model="filter.from" />  
              </div>
              <div class="col-md-2">
                Hasta: <input type="datetime-local" id="until" placeholder="yyyy-MM-ddTHH:mm:ss"  ng-model="filter.until" required/>
              </div>
            </div>
                <button ng-click="searchReport()" class="btn btn-primary">Buscar</button>
            </form>
            </div>
          </div>
          <!-- Area Chart Example-->
          <div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-chart-area"></i>
              Reporte de Eventos&nbsp; <button ng-click="downloadCsv()" class="btn btn-primary">Exportar CSV</button>&nbsp;<button ng-click="downloadExcel()" class="btn btn-primary">Exportar Excel</button></div>
            <div class="card-body">
              <% include report.html %>                
            </div>
            <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
          </div>

        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
       <% include footer.html %>

      </div>
      <!-- /.content-wrapper -->

</div>
    <!-- /#wrapper -->
</body>

<% include scripts.html %>

</html>
