<div class="modal fade modal-xlg" id="modaldetailEvent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Detalle de Evento</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-9">

        <table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Codigo</th>
		      <th scope="col">Descripcion</th>
		      <th scope="col">Valor</th>
		    </tr>
		  </thead>
		  <tbody>
		  	<tr ng-repeat="variable in eventDetail.vars">
		  		<td>{{ variable.codigo }}</td>
		  		<td>{{ variable.title }}</td>
		  		<td>{{ variable.resultValue }}</td>
		  	</tr>
		  </tbody>
		</table>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-success" ng-click="closeDetail()">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<table ng-table="tableParams" class="table" show-filter="true" cellspacing="0" width="100%">
              <tr ng-repeat="event in $data">
                <td data-title="'Unidad'" filter="{id: 'text'}" sortable="'id'">{{ event.UnitId }}</td>
                <td data-title="'Tipo'" filter="{pumping: 'text'}" sortable="'pumping'">{{ event.pumping | pumping }}</td>
                <td data-title="'Fecha'" filter="{Fecha: 'text'}" sortable="'Fecha'">{{ event.utcTimestampSeconds * 1000 | date: 'yyyy-MM-dd HH:mm:ss Z' }}</td>
                <td data-title="'% Combustible'" filter="{fuelLevel: 'text'}" sortable="'fuelLevel'">{{ event.fuelLevel}}</td>
                <td data-title="'Velocidad Motor'" filter="{engineSpeed: 'text'}" sortable="'engineSpeed'">{{ event.engineSpeed}}</td>
                <td><button type="button" class="btn btn-info" ng-click="detail(event)">Detalle</button></td>
              </tr>
</table>
